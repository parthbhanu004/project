
<!DOCTYPE html>
<html>
<head>
   <title>HTML List</title>
</head>
<body>

<h1>Unordered list</h1>
<ul type="disc">
<li>CPU</li>
<li>GPU</li>
<li>RAM</li>
</ul>

<h1>Ordered list</h1>
<ol type="I" start="4">
<li>CPU</li>
<li>GPU</li>
<li>RAM</li>
</ol>

<h1>Definition list</h1>
<dl>
<dt>CPU</dt>
<dd>Central processing unit.</dd>
<dt>GPU </dt>
<dd>Graphic processing unit.</dd>
<dt>RAM</dt>
<dd>Random accessed memory.</dd>
</dl>

</body>
</html>
