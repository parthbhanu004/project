<html>
<head>
<title>Employee Registration | TechNova Solutions</title>

<style>
body {
  background-color: #f4f7fc;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

form {
  background-color: white;
  padding: 25px 40px;
  border-radius: 15px;
  box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
  width: 350px;
}

h2 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

label {
  font-weight: bold;
  font-size: 14px;
}

input[type="text"],
input[type="number"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0 15px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-sizing: border-box;
  font-size: 14px;
}

input[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

input[type="submit"]:hover {
  background-color: #0056b3;
}
</style>

<script>
function validateForm(event) {
  event.preventDefault(); // Stop form submission until validated

  var name = document.getElementById("empName").value.trim();
  var email = document.getElementById("empEmail").value.trim();
  var empNum = document.getElementById("empNumber").value.trim();
  var salary = document.getElementById("empSalary").value.trim();
  var address = document.getElementById("empAddress").value.trim();
  var contact = document.getElementById("empContact").value.trim();

  var nameRegex = /^[A-Za-z ]+$/;
  var emailRegex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
  var empNumRegex = /^[0-9]{4}$/;
  var contactRegex = /^[0-9]{10}$/;

  if (name === "" || !nameRegex.test(name)) {
    alert("❌ Invalid Name: Please enter alphabets only.\n\nIf this field is invalid, the form will not be submitted.");
    return false;
  }
  if (email === "" || !emailRegex.test(email)) {
    alert("❌ Invalid Email: Please enter a valid email address.\n\nIf this field is invalid, the form will not be submitted.");
    return false;
  }
  if (empNum === "" || !empNumRegex.test(empNum)) {
    alert("❌ Invalid Employee Number: It must be a 4-digit number.\n\nIf this field is invalid, the form will not be submitted.");
    return false;
  }
  if (salary === "" || isNaN(salary) || salary <= 0) {
    alert("❌ Invalid Salary: Please enter a valid positive number.\n\nIf this field is invalid, the form will not be submitted.");
    return false;
  }
  if (address === "") {
    alert("❌ Invalid Address: This field cannot be empty.\n\nIf this field is invalid, the form will not be submitted.");
    return false;
  }
  if (contact === "" || !contactRegex.test(contact)) {
    alert("❌ Invalid Contact Number: Please enter a valid 10-digit number.\n\nIf this field is invalid, the form will not be submitted.");
    return false;
  }

  // If all validations pass
  alert("✅ Employee Registered Successfully!");
  event.target.submit(); // Submit form only when valid
}
</script>
</head>

<body>
<form onsubmit="validateForm(event)" action="Sakec.java.exp.6.1.html">
  <h2>Employee Registration Form</h2>

  <label for="empName">Name of Employee:</label>
  <input type="text" id="empName" placeholder="Enter employee name">

  <label for="empEmail">Email:</label>
  <input type="email" id="empEmail" placeholder="Enter email address">

  <label for="empNumber">Employee Number:</label>
  <input type="number" id="empNumber" placeholder="Enter 4-digit ID">

  <label for="empSalary">Salary:</label>
  <input type="number" id="empSalary" placeholder="Enter salary amount">

  <label for="empAddress">Address:</label>
  <textarea id="empAddress" rows="3" placeholder="Enter address"></textarea>

  <label for="empContact">Contact Number:</label>
  <input type="text" id="empContact" placeholder="Enter 10-digit number">

  <input type="submit" value="Register Employee">
</form>
</body>
</html>
